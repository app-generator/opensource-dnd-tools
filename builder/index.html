<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
  crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ea9bd22eef.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app"></div>

  <div id="layout" style="display: none;">

    <div class="container-fluid">

      <!-- Navigation -->
      <div class="row" id="builder-navigation">

        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
            <button id="action_clear" type="button" class="btn btn-secondary">clear</button>
          </div>
          <div class="col col-lg-2">
            <button id="action_save" type="button" class="btn btn-secondary">save</button>
          </div>
          <div class="col col-lg-2">
            <button id="action_restore" type="button" class="btn btn-secondary">restore</button>
          </div>
          <div class="col col-lg-2">
            <button id="action_undo" type="button" class="btn btn-secondary">undo</button>
          </div>          
        </div>

      </div>

    </div>

    <!-- BUILDER -->
    <div class="row" id="builder-container">
      
      <div class="col" id="builder-components2" style="display: none">

        <div id="draggable-div-1" class="draggable" draggable="true" data-type="div" data-info="DIV Component">
          DIV Component
        </div>

        <div id="draggable-grid-1" class="draggable" draggable="true" data-type="grid-2col"
          data-info="GRID - 2 ROWS Component">
          <div class="row">
            <div id="grid-2rows-1" class="col dropzone-elem">COL-50%</div>
            <div id="grid-2rows-2" class="col dropzone-elem">COL-50%</div>
          </div>
        </div>

        <div id="draggable-grid-2" class="draggable" draggable="true" data-type="grid-3col"
          data-info="GRID - 3 ROWS Component">
          <div class="row">
            <div id="grid-3rows-1" class="col dropzone-elem">COL-33%</div>
            <div id="grid-3rows-2" class="col dropzone-elem">COL-33%</div>
            <div id="grid-3rows-3" class="col dropzone-elem">COL-33%</div>
          </div>
        </div>

        <div id="draggable-grid-3" class="draggable" draggable="true" data-type="grid-4col"
          data-info="GRID - 4 ROWS Component">
          <div class="row">
            <div id="grid-4rows-1" class="col dropzone-elem">COL-25%</div>
            <div id="grid-4rows-2" class="col dropzone-elem">COL-25%</div>
            <div id="grid-4rows-3" class="col dropzone-elem">COL-25%</div>
            <div id="grid-4rows-4" class="col dropzone-elem">COL-25%</div>
          </div>
        </div>

      </div>

      <!-- Pulled from the BACKEND -->
      <div class="col" id="builder-components"></div>
      
      <div class="col-8" id="builder-content">

        <div id="dropzone" class="dropzone">dropzone</div>

      </div>
      <div class="col" id="builder-props">
        <div class="row" id="builder-props-title">
          PROPS: title
        </div>
        <div class="row" id="builder-props-content">
          <!-- PROPS: content -->
          <!-- Quill Editor -->
          <div id="editor"></div>
        </div>
      </div>
      
    </div>

  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
