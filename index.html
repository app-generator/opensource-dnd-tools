<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <div id="app"></div>
    
    <div id="layout" style="display: none;">

      <div class="container-fluid">

        <!-- Navigation -->
        <div class="row" id="builder-navigation">

          <div class="row justify-content-md-center">
            <div class="col col-lg-2">
              <button id="action_clear" type="button" class="btn btn-secondary">clear</button>
            </div>
            <div class="col-md-auto">
              <button id="action_save" type="button" class="btn btn-secondary">save</button>
            </div>
            <div class="col col-lg-2">
              <button id="action_restore" type="button" class="btn btn-secondary">restore</button>
            </div>
          </div>
          </div>

        </div>

        <!-- BUILDER -->
        <div class="row" id="builder-container">
          <div class="col" id="builder-components"> 

            <div id="draggable" class="draggable" draggable="true">
              DIV Component
            </div>

          </div>
          <div class="col-8" id="builder-content"> 
            
            <div id="dropzone" class="dropzone">dropzone</div>

          </div>
          <div class="col" id="builder-props">
            <div class="row" id="builder-props-title">
              PROPS: title
            </div>
            <div class="row" id="builder-props-content">PROPS: content</div>

          </div>
        </div>        
          
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
